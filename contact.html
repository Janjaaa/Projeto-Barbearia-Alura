<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Contatos</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="Media/logo.png" alt="Logo da barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="products.html">Produtos</a></li>
						<li><a href="contact.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

        <main>
            <form class="center">
                <label for="nomeSobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeSobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="email@domain.com">

                <label for="telefone">Número de telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(+XX) XXX XXX XXX">
                
                <label for="mensagem">Mensagem</label>
                <textarea cols="74" rows="10" id="mensagem" class="input-padrao" required placeholder="Observações"></textarea>
                <fieldset>
                     <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">
                        Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="Email" id="radio-telefone"> Telefone</label>
                    

                    <label for="radio-wpp"><input type="radio" name="contato" value="Email" id="radio-wpp"> Whatsapp</label>
                    
                </fieldset>

                 <fieldset>
                    <legend>Qual horario de contato prefere?</legend>
                    <select>
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </fieldset>
                <label><input type="checkbox" class="checkbox" checked>Gostaria de receber novidades por email?</label>
                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table class="center">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
    
                </thead>
               <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>10h ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Quarta</td>
                        <td>10h ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Sexta</td>
                        <td>10h ~ 20h</td>
                    </tr>

               </tbody> 
                
            </table>


        </main>

        <footer>
			<img src="Media/logo-branco.png" alt="Logo da barbearia Alura em cor branca">
			<p class="copyright">&copy; Copyright Barbearia Alura 2022</p>
		</footer>

	</body>
</html>
